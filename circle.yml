dependencies:
    pre:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ; sudo apt-get install g++-4.8
        - wget http://www.cmake.org/files/v3.3/cmake-3.3.0-Linux-x86_64.tar.gz ; tar xvzf cmake-3.3.0-Linux-x86_64.tar.gz
        - git clone https://github.com/PacificBiosciences/pbbam.git
test:
    pre:
        - mkdir _build ; cd _build
        - CC=gcc-4.8 CXX=g++-4.8 ../../cmake-3.3.0-Linux-x86_64/bin/cmake -DCMAKE_BUILD_TYPE=Release -DPacBioBAM_RootDir=../../pbbam ..
        - make
    override:
        - make check
