dependencies:
    cache_directories:
        - "_deps/cmake-3.3.0-Linux-x86_64"
        - "_deps/seqan"
        - "_deps/ConsensusCore2"
    pre:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ; sudo apt-get update ; sudo apt-get install g++-4.8
        - if [ ! -d _deps ] ; then mkdir _deps ; fi
        - pushd _deps ; if [ ! -d cmake-3.3.0-Linux-x86_64 ] ; then wget --no-check-certificate http://www.cmake.org/files/v3.3/cmake-3.3.0-Linux-x86_64.tar.gz ; tar xzf cmake-3.3.0-Linux-x86_64.tar.gz ; fi
        - pushd _deps ; git clone https://github.com/PacificBiosciences/seqan.git
        - pushd _deps ; git clone https://github.com/PacificBiosciences/ConsensusCore2.git
test:
    pre:
        - mkdir _build
        - ls ../_deps
        - ls ../_deps/seqan
        - pushd _build ; CC=gcc-4.8 CXX=g++-4.8 $(readlink -f ../_deps/cmake-3.3.0-Linux-x86_64/bin/cmake) -DCMAKE_BUILD_TYPE=Release -DSEQAN_IncludeDir=$(readlink -f ../_deps/seqan/include) -DGMOCK_RootDir=$(readlink -f ../_deps/ConsensusCore2/third-party/gmock-1.7.0)  ..
    override:
        - pushd _build ; make 
        - pushd _build ; make check
